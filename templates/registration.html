<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>QuizSite</title>
</head>
<body>
    <header class="bg-dark">
        <div class="container-fluid d-flex">
                <a href="/" class="btn btn-primary" >На главную</a>
            
        </div>
    </header>
    <main>
        <div class="text-center">
            <form action="/registration" method = "POST">
                <div class="registration">
                    <h6>Имя пользователя</h6>
                    <div class="col-md-3 mx-auto">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя пользователя">
                        {% if wrong_username == 1 %}
                        <div class="wrong_username_message">
                            <p>Такое имя пользователя уже занято</p>
                        </div>
                        {% endif %}
                    </div>

                    <h6>Email адрес</h6>
                    <div class="col-md-3 mx-auto">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Введите email адрес">
                        {% if wrong_email == 1 %}
                        <div class="wrong_username_message">
                            <p>Такой email уже занят</p>
                        </div>
                        {% endif %}
                    </div>

                    <h6>Пароль</h6>
                    <div class="col-md-3 mx-auto">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Введи пароль"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            </form>
            {% if wrong_username == 0 and wrong_email == 0 %}
            <h1>Регистрация прошла успешно</h1>
            {% endif %}
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
