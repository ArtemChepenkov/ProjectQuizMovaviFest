<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>QuizSite</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container-fluid d-flex">
            <a href="/" class="btn btn-primary">На главную</a>

        </div>
    </header>
    <main>
        <div class="class_test_name">
            <form action="/create_question" method="post" enctype="multipart/form-data">
                <!--ДОПИСАТЬ action-->
                <div class="form" style="display: flex;">
                    <div class="desc">
                        <h6>Название</h6>
                        <input type="text" placeholder="Введите название викторины" class="quiz_name" id="name" name="quiz_name"><br>
                        {% if message == 0 %}
                        <h5 class="wrong_username_message">Такое название уже занято</h5>
                        {% endif %}
                        <h6>Описание</h6>
                        <input type="text" placeholder="Введите краткое описание" class="quiz_description"
                            id="description" name="description"><br><br>
                    </div>
                    <div class="data">
                        <span id="output" class="image_quiz"><img src="/static/images/default_picture.png"></span><br>
                        <div class="image_input"> 
                            <div class="input-group mb-3">
                                <input type="file" name="quiz_picture" accept="image/*" class="form-control" id="file">
                                <!-- <label class="input-group-text" for="inputGroupFile02">Загрузить</label>                              -->
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Дальше</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
<script src="/static/scripts/script.js"></script>
