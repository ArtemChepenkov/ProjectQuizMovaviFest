<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>QuizSite</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container-fluid d-flex">
            <!-- <button type="button" class="btn btn-primary">Создать Викторину</button>  -->
            {% if authorized==1 %}
            <a href="/quizes" class="btn btn-primary">Создать Викторину </a>
            {% endif %}
            <a href="/pass_quizes" class="btn btn-info">Викторины</a>
            {% if authorized == 0 %}
            <div class="buttons ms-auto">
                <a href="/authorization" class="btn btn-success">Вход</a>
                <a href="/registration" class="btn btn-success">Регистрация</a>
            </div>
            {% else %}
            <div class="buttons ms-auto">
                <div class="badge bg-warning text-wrap" style="width: 6rem; height: 48px;font-size: 12px;">
                    Пользователь: {{username}}
                </div>
                <a href="/sign_out" class="btn btn-success">Выход</a>
            </div>
            {% endif %}


        </div>
    </header>
    <main>
        <br><br><br>
            <h2>Пригласили в игру?</h2>
            <div class="input-code">
                <form action="/enter_name" method="get">
                    <input type="text" name="game_code" id="game_code" placeholder="Введите код игры">
                    <button type="submit" class="btn btn-primary">Играть</button>

                </form>
            </div>
    </main>
    <footer></footer>
</body>

</html>
