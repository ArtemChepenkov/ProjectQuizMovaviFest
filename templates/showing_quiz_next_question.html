<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
            integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>QuizSite</title>
</head>
<body>
    <header class="bg-dark">
        <div class="container-fluid d-flex">
            <a href="/" class="btn btn-primary">На главную</a>
        </div>
    </header>
    <main>
        <div class="picture_quiz_question">
            <img src="{{picture}}">
        </div>
        <!-- <h1>Пример заголовока <span class="badge bg-secondary">Новый</span></h1> -->
        <!-- <span class="badge bg-danger"></span> -->
        <h1>{{question}}</h1><br>
        <h2><span class="badge bg-success" style="height: 50px; width: 70px;display: initial;"></span>{{first_answer}}</h2><br>
        <h2><span class="badge bg-primary" style="height: 50px; width: 70px;display: initial;"></span>{{second_answer}}</h2><br>
        <h2 ><span class="badge bg-danger" style="height: 50px; width: 70px;display: initial;"></span>{{third_answer}}</h2><br>
        <h2><span class="badge bg-warning" style="height: 50px; width: 70px;display: initial;"></span>{{fourth_answer}}</h2><br>
        <a href="/showing_quiz_next_question" class="btn btn-success">Дальше</a>
    </main>
    <footer></footer>
</body>
</html>
