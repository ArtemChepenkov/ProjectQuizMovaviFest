<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>QuizSite</title>
</head>
<body>
    <header class="bg-dark">
        <div class="container-fluid d-flex">
                <a href="/" class="btn btn-primary" >На главную</a>
            
        </div>
    </header>
    <main>
        <div class="text-center">
            <form action="/authorization" method="POST">
                <div class="col-md-3 mx-auto">
                    <h6>Email адрес</h6>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Введите email адрес">
                    {% if result_of_authorization == 3 %}
                    <div class="wrong_username_message">
                        <p>Неправильный email адрес</p>
                    </div>
                    {% endif %}
                    <br>
                    <h6>Пароль</h6>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Введи пароль">
                    {% if result_of_authorization == 2 %}
                    <div class="wrong_username_message">
                        <p>Неправильный пароль</p>
                    </div>
                    {% endif %}
                    {% if result_of_authorization == 1 %}
                    <h1>Вход выполнен успешно</h1>
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-success">Войти</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
